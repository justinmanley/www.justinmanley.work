<div class="article-preview content-block">
    <h4 class="title"><a href=$if(source-url)$
            "$source-url$"
        $else$
            "$url$"
        $endif$>
            $title$
            $if(source-url)$<span class="fa fa-external-link external-link-icon"></span>$endif$
        </a>
    </h4>
    <div class="article-synopsis">$synopsis$</div>
    <time class="date-published text-secondary">$date$</time>
    $if(source)$<span class="text-secondary">&nbsp; · &nbsp; $source$</span>$endif$
    <span class="text-secondary">&nbsp; · &nbsp; $length$ min read</span>
</div>
