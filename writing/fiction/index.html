		<script>
            // TODO: Move this into an external script.
			function toggleNavigationMenu() {
			  const navs = document.querySelectorAll('.nav-group')
			  
                navs.forEach(nav => {
                    if (nav.classList.contains('nav-expanded')) {
                        nav.classList.remove('nav-expanded');
                        nav.classList.add('nav-collapsed');
                    } else {
                        if (nav.classList.contains('nav-collapsed')) {
                            nav.classList.remove('nav-collapsed');
                        }
                        nav.classList.add('nav-expanded');
                    }
                });
			}

			document
                .querySelector('.nav-toggle')
                .addEventListener('click', toggleNavigationMenu);
		</script>
