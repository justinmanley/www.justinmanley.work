name:                www-justinmanley-work
version:             0.1.0.0
github:              "justinmanley/www-justinmanley-work"
license:             BSD3
author:              "Justin Manley"
maintainer:          "manleyjster@gmail.com"
copyright:           "2019 Justin Manley"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/www-justinmanley-work#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - bytestring
  - containers
  - filemanip
  - filepath
  - ghc
  - hip
  - hakyll
  - text
  - url
  - webdriver
  - xml

executables:
  site:
    main:                Site.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - binary
    - filepath
    - hakyll
    - text
    - unordered-containers
    - www-justinmanley-work

  # For testing
  record-screenshots:
    main:               RecordScreenshot.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - filepath
    - www-justinmanley-work

tests:
  www-justinmanley-work-test:
    main:                Test.hs
    source-dirs:         tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - containers
    - filepath
    - filemanip
    - hspec
    - hspec-core
    - HUnit
    - webdriver
    - www-justinmanley-work
    - xml
